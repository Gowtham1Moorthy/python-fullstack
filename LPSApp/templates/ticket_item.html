{% extends "base.html" %}
{% block title %}{{ticket_item.name}} - {% endblock %}
{% block content %}

<body>
    <span>
        <a href="{% url 'browse' %}">Browse</a> / {{ticket_item.name}}
    </span>
    <h2>
        {{ ticket_item.name }}
    </h2>
    <p>
        Winning Amount: ${{ ticket_item.formatted_winning_amount }}
    </p>
    <p>
        Price: ${{ ticket_item.cost }}
    </p>
</body>

{% endblock %}
